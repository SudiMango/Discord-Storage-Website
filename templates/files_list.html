            </li>
            <li class="active">

                    <span>Files</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>All files</h1>
        <input type="text" id="search" placeholder="Search files..." onkeyup="filterItems()">

        <div id="file-list">
            {% for key, value in items.items() %}
                <div class="item" onclick="handleItemClick('{{ key }}')">
                    <label>{{ value.filename }}</label>
                    <svg class="arrow" id="arrow-{{ key }}" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-360 280-560h400L480-360Z"/></svg>
                </div>
                <div class="info" id="info-{{ key }}">
                    <h3>File info</h3>
                    <label><strong>Name:</strong> {{ value.filename }}</label>
                    <label><strong>Uploaded:</strong> {{ value.upload_time }}</label>
                    <label><strong>Size:</strong> {{ value.file_size }} gb</label>
                    <div class="buttons">
                        <button onclick="handleDownload('{{ value.mtd_id }}', '{{ value.filename }}')">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
                            <span>Download</span>
                        </button>
                        <button onclick="handleFileDelete('{{ value.mtd_id }}', '{{ key }}')">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>

</body>
