                        <svg id="arrow-m" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-360 280-560h400L480-360Z"/></svg>
                    </a>
                </li>
                <li id="to-hide">
                    <div class="profile-nouser-m">
                        <ul class="p-view-m">
                            <li><a href="/login">Login</a></li>

                <li>

            </ul>

            <ul class="top">
                <li><a class="logo" href="/">discloud</a></li>
                <li class="hideOnMobile"><a href="/">Home</a></li>
                <li class="hideOnMobile"><a href="/upload">Upload</a></li>
                <li class="hideOnMobile"><a href="/files">Files</a></li>
                <li class="profile hideOnMobile" onclick="toggleProfile('{{user_email}}', 'd')">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#FFFFFF"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
                        <svg id="arrow" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M480-360 280-560h400L480-360Z"/></svg>
                    </a>
                </li>
                <li class="menuButton" onclick=showSidebar()>
                    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#FFFFFF"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a>
                </li>
            </ul>

            <div class="profile-nouser hideOnMobile">
                <ul class="p-view">
                    <li><a href="/login">Login</a></li>
                    <li class="line"></li>
                    <li><a href="/signup">Sign up</a></li>
                </ul>
            </div>

            <div class="profile-withuser hideOnMobile">
                <ul class="p-view">
                    <li><span>Hi, {{user_email}}!</span></li>
                    <li><a href="/profile">Profile</a></li>
                    <li class="line"></li>
                    <li><a href="/logout">Log out</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <h1>All files</h1>
            <input type="text" id="search" placeholder="Search files..." onkeyup="filterItems()">
    
            <div id="file-list">
                <div id="circle" style="display: none;">
                    <svg style="display: block;" class="loading-circ" viewBox="0 0 150 150">
                        <circle cx="75" cy="75" r="70"></circle>
                    </svg>
                </div>
                <div id="content">
                    {% for key, value in items.items() %}
                    <div class="item" onclick="handleItemClick('{{ key }}')">
                        <label>{{ value.filename }}</label>
                        <svg class="arrow" id="arrow-{{ key }}" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-360 280-560h400L480-360Z"/></svg>
                    </div>
                    <div class="info" id="info-{{ key }}">
                        <h3>File info</h3>
                        <label><strong>Name:</strong> {{ value.filename }}</label>
                        <label><strong>Uploaded:</strong> {{ value.upload_time }}</label>
                        <label><strong>Size:</strong> {{ value.file_size }} gb</label>
                        <div class="buttons">
                            <button onclick="handleDownload('{{ value.mtd_id }}', '{{ value.filename }}')">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
                                <span>Download</span>
                            </button>
                            <button onclick="handleFileDelete('{{ value.mtd_id }}', '{{ key }}')">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                                <span>Delete</span>
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </main>
    </body>
</html>
