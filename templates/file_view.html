<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_name }}</title>
    <link rel="stylesheet" href="../static/file_view.css">
</head>
<body>
    <div class="main">
        <h1>File: {{ file_name }}</h1>
        <h4>Uploaded on: {{ upload_time }}</h4>
        <h4>Size: {{ file_size }}</h4>
        <form action="/files/{{ key }}" method="post">
            <input type="hidden" name="download">
            <button type="submit">Download file</button>
        </form>
    </div>
</body>
</html>
